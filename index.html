<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WeatherX</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="header">WeatherX</h1>
   <div class="card">
    <div class="search-bar">
      <input type="text" placeholder="Enter a City Name" spellcheck="false" >
      <button><img src="images/search.png" alt="search"></button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="images/clouds.png" alt="weather-icon" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Indore</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind">
          <div>
            <p class="wind">2 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
